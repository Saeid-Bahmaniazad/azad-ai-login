<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Login | Azad ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Match VIPsites font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #020617;
      padding: 32px;
      border-radius: 8px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error {
      margin-top: 12px;
      color: #f87171;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Client Login</h1>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Log In</button>

    <div id="error" class="error"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
