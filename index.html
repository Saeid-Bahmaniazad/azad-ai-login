<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Login</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #db914d;
      border: none;
      padding: 12px;
      color: white;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #c87f3f;
    }

    .error {
      margin-top: 15px;
      font-size: 13px;
      color: #c0392b;
      text-align: center;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Client Login</h2>

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Password</label>
    <input type="password" id="password" required />

    <button onclick="login()">Log In</button>

    <div class="error" id="errorMsg">
Email or Password is not valid.
For changing password or email contact admin@azadai.com.au
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
