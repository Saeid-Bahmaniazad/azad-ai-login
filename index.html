<section id="client-login" style="font-family: 'Roboto Slab', serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #db914d; border-radius: 8px; background-color: #fff;">
  <h2 style="color: #db914d; text-align: center;">Client Login</h2>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required style="width:100%; padding: 10px; margin: 10px 0; border: 1px solid #db914d; border-radius: 4px;">
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required style="width:100%; padding: 10px; margin: 10px 0; border: 1px solid #db914d; border-radius: 4px;">
    
    <button type="submit" style="width:100%; background-color: #db914d; color: #fff; padding: 10px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
    
    <p id="errorMessage" style="color: red; margin-top: 10px; text-align:center;"></p>
  </form>
</section>

<script src="login.js"></script>
